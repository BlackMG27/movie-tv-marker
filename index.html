<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie / TV Marker</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href='css/styles.css' rel="stylesheet">
<link href='css/movies.css' rel='stylesheet'>
</head>
<body onload="fetchMovies()">
    <div class="container">
            <div class="header clearfix">
                <h3 class='text-muted'>Movies</h3>
            </div>
        <div class="row">
            <div class="jumbotron">
                <h4 class="display-4">
                    Bookmark Your Favorite Movies / TV Show
                </h4>
                <form id="myForm">
                    <div class='form-group'>
                        <label for="Movie/TV Title">Movie / TV Title</label>
                        <input type="text" id='movieTitle' placeholder="Movie/TV Show Title">
                    </div>
                    <div class="form-group">
                        <label for="Movie/TV Year">Movie / TV Year</label>
                        <input type="number" id="movieYear" placeholder="Movie/Tv Start Year">
                    </div>
                    <div class="form-group">
                        <label for="IMDB ID">IMDB ID Number</label>
                        <input type="text" id="movieID" placeholder="IMDB ID">
                    </div>
                    <div class="form-group">
                        <label for="Why do you like it?">Why You Like the Film / Show</label>
                        <textarea id="movieWhy" placeholder="Why do you like this movie?"></textarea>
                    </div>
                    <button type='submit' class='btn btn-primary'>Submit</button>
                </form>
            </div>
            <div class='col-md-12'>
                <div id='movieResults'>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src='js/movies.js'></script>
</body>

</html>
